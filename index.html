<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Na≈°e Uspomene</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    #map {
      height: 100%;
    }
    .leaflet-popup-content h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicijalizacija karte
    const map = L.map('map').setView([45.815, 15.9819], 6);

    // Dodavanje OpenStreetMap tile layera (besplatno)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap suradnici'
    }).addTo(map);

    // Lista uspomena (mo≈æe≈° slobodno ureƒëivati i dodavati nove)
    const uspomene = [
      {
        lat: 45.815,
        lng: 15.9819,
        title: "Na≈° prvi spoj",
        content: "Ovdje smo se prvi put sreli. ‚ù§Ô∏è"
      },
      {
        lat: 44.1194,
        lng: 15.2314,
        title: "Ljeto u Zadru",
        content: "Prekrasan odmor na moru. ‚òÄÔ∏èüåä"
      }
    ];

    // Dodavanje pinova na kartu
    uspomene.forEach((mem) => {
      L.marker([mem.lat, mem.lng])
        .addTo(map)
        .bindPopup(`<h3>${mem.title}</h3><p>${mem.content}</p>`);
    });

    // Opcionalno: prikaz koordinata kada klikne≈° na kartu (za dodavanje novih uspomena)
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      console.log(`Kliknuto na: ${lat}, ${lng}`);
      alert(`Dodaj ovu lokaciju u uspomene:
Lat: ${lat}, Lng: ${lng}`);
    });
  </script>
</body>
</html>
